logging:
    level:
        org:
            hibernate: ERROR
            springframework:
                web: ERROR

server:
  port: 8081
  servlet:
    context-path: /addr
    
    
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crm_addr?currentSchema=addr
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 12345
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: addr
springdoc:
  default-produces-media-type: application/json
  default-consumes-media-type: application/json 
  api-docs:
    path: /swagger-ui-custom.html
    
service:
  title: ${spring.application.name} microservice REST API Documentation(${spring.profiles.active})
  version: v3
  description: GLOBAL CRM microservice REST API Documentation  
