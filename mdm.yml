logging:
    level:
        org:
            hibernate: ERROR
            springframework:
                web: ERROR


server:
  port: 8082
  servlet:
    context-path: /mdm
    
    
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crm_mdm?currentSchema=mdm
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 12345
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: mdm
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"   

    
springdoc:
  default-produces-media-type: application/json
  default-consumes-media-type: application/json 
  api-docs:
    path: /swagger-ui-custom.html
    
service:
  title: ${spring.application.name} microservice REST API Documentation(${spring.profiles.active})
  version: v-1
  description: GLOBAL CRM microservice REST API Documentation

management:
  endpoints:
    web:
      exposure:
        include: "*"    
